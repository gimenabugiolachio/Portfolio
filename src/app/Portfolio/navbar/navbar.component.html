    <div class="nav" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#inicio">Inicio</a>

        </li>

       <!--Modal login-->
    <ng-template  #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Iniciar Sesión</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn button ingresar">Ingresar</button>
        </form>
      </div>
    </ng-template>
    <button class="btn button login" (click)="open(content)"><fa-icon [icon]="faUser"></fa-icon></button>
    </div>
  </div>
</nav>
